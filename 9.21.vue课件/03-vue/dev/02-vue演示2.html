<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- v-model  把当前的表单绑定name变量 -->
		<input type="text" v-model="name">
		<p>输入的名字为：{{name}}</p>
	</div>
	<script>
		// vue双向绑定的原理，在Vue对象的name属性里，对其数据属性和访问器属性做了手脚（劫持），使其在变换的时候，可以动态的改变页面的表现内容。而页面中的变化到数据模型的相应，采用了观察者设计模式。
		var vm = new Vue({
			el: '#app',
			data: {
				name: ''
			}
		})

		window.setTimeout(function(){
			vm.name = '李四';
		},2000)
	</script>
</body>
</html>
