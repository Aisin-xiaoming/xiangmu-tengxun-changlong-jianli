    <script>
// 底部三个点击事件
        var buttons_li = document.querySelectorAll("#buttons .item");
        console.log(buttons_li);
        // var  anniu  = document.querySelectorAll("#buttons .item");

    // 监听container,监听所有banner的状态赋值给bannerA;
        var container = document.querySelector('.container');
        var bannerA = document.querySelectorAll('.banner');
        // mask鼠标点击滑动事件
        var mask = document.querySelector('.mask');
      // 先声明变量buttons_i,获取需要操作的节点;
        // var buttons_i = document.querySelector("#buttons_i");
        var anniu = document.querySelector("#buttons_i");
        console.log(anniu);//打印获取节点是否成功;
        //声明获取宽度变量buttons_iW,获取宽度;
        var buttons_iW = buttons_i.offsetWidth;
        console.log(buttons_iW);//打印查看宽度
        var itemW = mask.offsetWidth;
        let count = 0;
        var timer;
        // 声明一个函数nav,获取宽度判断
        nav_click();//调用函数
        function nav_click(){
          for(let i = 0; i<buttons_li.length; i++){
              buttons_li[i].onclick = function(){
                console.log("1,2,3");
                count = i;
                nav(count);//调用函数
              }
          }
        }
        function nav(count){
            buttons_i.style.left = count*buttons_iW+"px";
        }
        // 点击事件
        handleClick=function(isR){
            if(isR){
                count++;
                if(count>= bannerA.length-1){
                    count= bannerA.length-1
                }
                console.log(count)
            }else{
                count--;
                if(count<=0){
                    count = 0;
                }
            }
            go(count);
            nav(count);
        }
        function go(count){
            for(var i = 0 ; i <  bannerA.length ; i ++){
                 bannerA[i].classList.remove('active')
            }
            mask.style.left = count*itemW+'px';
             bannerA[count].classList.add('active')
        }
    windowAddMouseWheel();
    function windowAddMouseWheel() {
    var scrollFunc = function (e) {
        e = e || window.event;
        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
            if (e.wheelDelta > 0) { //当滑轮向上滚动时
                clearTimeout(timer)
                timer = setTimeout(function(){
                    handleClick()
                },50)
            }
            if (e.wheelDelta < 0) { //当滑轮向下滚动时
                clearTimeout(timer)
                timer = setTimeout(function(){
                    handleClick(true)
                },50)
            }
        } else if (e.detail) {  //Firefox滑轮事件
            if (e.detail> 0) { //当滑轮向上滚动时
                handleClick()
            }
            if (e.detail< 0) { //当滑轮向下滚动时
                handleClick(true)
            }
        }
    };
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }
    //滚动滑轮触发scrollFunc方法
    window.onmousewheel = document.onmousewheel = scrollFunc;
    }
